<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>VUE HELLO</title>

    <script src="https://unpkg.com/vue@3"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65' crossorigin='anonymous'>
</head>

<body class="bg-dark overflow-hidden">
    <div id="app">
        <img :src="card.image.startPath + card.image.width + '/' + card.image.height" class="img-fluid" :class="cssClass.absoluteCenter">
        <div class="card mb-3 maxViewportDimension" :class="cssClass.absoluteBotCenter">
            <div class="card-body">
                <h1 class="card-title h4">{{card.title}}</h1>
                <p class="card-text">{{card.description}} {{card.image.width}} x {{card.image.height}}</p>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Larghezza" v-model="card.image.width">
                    <input type="number" class="form-control" placeholder="Altezza" v-model="card.image.height">
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/app.js"></script>
</body>

</html>
